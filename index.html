<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header class="header">
       <a class="logo" href="/">Currency Converter</a> 
       <hr class="divider">
    </header>

    <main>
        <section class="converter wrapper">
            <div class="container">
    
                <input type="number" value="1.00" id="amount" />
    
                <select id="fromCurrency" class="select-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
    
                <button class="switch-currency">â‡„</button>
                
                <select id="toCurrency" class="select-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                </select>
                
                <button id="convertButton">Convert</button>
                
                <p id="result"></p>
            </div>

        </section>
    </main>

    <script type="module" src="src/index.js"></script>
</body>
</html>
