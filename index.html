<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="/src/css/styles.css">
</head>
<body>
    <header class="header">
       <a class="logo" href="/">Currency Converter</a> 
       <hr class="divider">
    </header>

    <main>
        <section class="converter wrapper">
            <div class="container">

                <div class="inputs-wrapper">
                    <div class="inputs-row">
                        <div class="amount-container">
                            <input type="number" value="1.00" id="amount" />
                            <div id="error-message" class="message error"></div>
                        </div>
                
                        <small class="dropdown-label">From</small>
                        <select id="currencyDropdownFrom" class="currencyDropdown"></select>
                        
                        <button class="switch-currency" id="switch-currency">↑↓</button>
                            
                        <small class="dropdown-label">To</small>
                        <select id="currencyDropdownTo" class="currencyDropdown"></select> 
                    </div>

                    <div class="result-row">
                        <div class="resultContainer">
                            <p id="result"> 
                                <span class="original-amount"></span>
                                <br />
                                <span class="converted-amount"></span>
                            </p>
                        </div>
                        <button id="convertButton" class="convertButton">Convert</button>
                    </div>
                </div>


            </div>

        </section>
    </main>

    <script type="module" src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
